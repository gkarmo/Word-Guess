<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="jumbotron jumbo-art">
            <h1 class="display-4">Hip Hop Trivia</h1>
            <p class="lead">Welcome to Hip-Hop Trivia where right answers lead to a good time.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button">Start Game</a>
          </div>

          <div class="sidebar">
          <div class="card record text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Record</h5>
              <p class="card-text">Wins: <span class="win-count">0</span></p>
              <p class="card-text">Losses: <span class="losses-count">0</span></p>
            </div>
          </div>
          <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Letters guessed</h5>
              <p class="card-text">_ _ _ _ _ _ _ _</p>
            </div>
          </div>
        </div>

        <div class="card text-center game-area" style="width: 100%;">
            <div class="pic-div">
                <img src="./assets/images/goodluck.jpeg" class="card-img-top image" alt="...">
            </div>
            <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
          

    <!-- Wrapper End Div -->
    </div>




<script type="text/javascript"></script> </script>
</body>


</html>
