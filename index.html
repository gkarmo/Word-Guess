<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="jumbotron jumbo-art">
            <h1 class="display-4">Hip Hop Trivia</h1>
            <p class="lead">Welcome to Hip-Hop Trivia where right answers lead to a good time.</p>
          </div>

          <div class="sidebar">
          <div class="card record text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Record</h5>
              <p class="card-text">Wins: <span id="wins">0</span></p>
              <p class="card-text">Losses: <span id="loses">0</span></p>
            </div>
          </div>
          <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Guesses Left</h5>
              <p id="gleft" class="card-text"></p>
            </div>
            <div class="card-body">
              <h5 class="card-title">Letters guessed</h5>
              <p id="used" class="card-text"></p>
            </div>
          </div>
        </div>

        <div class="card text-center game-area" style="width: 100%;">
            <div class="pic-div">
                <img src="./assets/images/goodluck.jpeg" class="card-img-top image" alt="...">
            </div>
            <div>
              <h1 id="word"></h1>
            </div>
          </div>
    </div>

<script src="assets/javascript/game.js" type="text/javascript"></script> </script>
</body>


</html>
